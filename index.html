<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="src/css/style.css">
        <link rel="stylesheet" href="src/css/responsivo.css">
        <link rel="shortcut icon" href="src/img/digital-clock.png" type="image/x-icon">
        <title>Relógio Digital</title>
    </head>
    <body>
        <div class="relogio">
            <div class="relogio-itens">
                <div class="titulo">
                    <h1>
                        Relógio Digital conforme o seu fuso horário
                    </h1>
                </div>

                <div class="tempo">
                    <div class="horas-tempo">
                        <span id="horas">00</span>
                        <span class="horas">horas</span>
                    </div>
                    <div class="minutos-tempo">
                        <span id="minutos">00</span>
                        <span class="minutos">minutos</span>
                    </div>
                    <div class="segundos-tempo">
                        <span id="segundos">00</span>
                        <span class="segundos">segundos</span>
                    </div>
                </div>
            </div>
        </div>
        <script src="src/js/index.js"></script>
    </body>
</html>
